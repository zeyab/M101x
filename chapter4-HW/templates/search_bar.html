<div class="search-bar-wrapper">
	<div>
    <input type="text" ng-model="searchText" ng-change="update()" class="search-bar-input"/>
  </div>
  <div class="autocomplete-results" ng-show="results.length > 0">
    <div ng-repeat="result in results">
      <div class="autocomplete-result">{{result.name}}</div>
    </div>
  </div>
</div>
